<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <header>
       <h1>Contact - The Lorem Ipsum</h1>
       <nav>
           <a href="index.html">Headlines</a>
           <a href="contact.html">Contact</a>
       </nav>
    </header>
    <main>
        <form action="thanks.html">
         <fieldset>
            <legend>Personalia</legend>
            <label>Name
                <input type="text" name="name" required>
            </label>
            <label>Email
                <input type="email" name="email" required>
            </label>
            <label>Country
                <select name="Country">
                    <option value=" ">(select one)</option>
                    <option value="1">US</option>
                    <option value="2">UK</option>
                    <option value="3">CAN</option>
                    <option value="4">AUS</option>

                </select>
            </label>
            </fieldset>
            <fieldset>
                <legend>Select</legend>
                <p>What department do you want to contact?</p>
                <label>
                    <input type="checkbox">News
                </label>
                <label>
                    <input type="checkbox">Sports
                </label>
                <p>Do you want a replay?</p>
                <label>
                   <input type="radio" name="replay">Yes
                </label>
                <label>
                   <input type="radio" name="replay">No
                </label>
         </fieldset>
         <div class="send-button-container">
            <input type="submit" value="Submit">
         </div>
         
            
        </form>
    </main>
   
    <footer>
        <img src="sun.png" alt="sun">
        London 19 &#176;
    </footer>
    
</div>
</body>
</html>
